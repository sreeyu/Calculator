<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container" >
       
        <div>
            <input data-prev-input type="text"  id="screen" class="display" disabled>
            <input data-current-input type="text" id="result" class="display" disabled>
        </div>
        <div class="clear-btn btn-row">
            <input data-delete type="button" value="DEL">
            <input data-all-clear type="button" value="AC">
        </div>
        <div class="btn-row">
            <input data-number type="button" value="7">
            <input data-number type="button" value="8">
            <input data-number type="button" value="9">
            <input data-operation type="button" value="/">
        </div>
        <div class="btn-row">
            <input data-number type="button" value="4">
            <input data-number type="button" value="5">
            <input data-number type="button" value="6">
            <input data-operation type="button" value="-">
        </div>
        <div class="btn-row">
            <input data-number type="button" value="1">
            <input data-number type="button" value="2">
            <input data-number type="button" value="3">
            <input data-operation type="button" value="+">
        </div>
        <div class="btn-row">
            <input data-number type="button" value=".">
            <input data-number type="button" value="0">
            <input data-evaluate type="button" value="=">
            <input data-operation type="button" value="*">
        </div>

</div>
</body>
<script src="script.js"></script>
</html>
